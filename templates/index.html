<!DOCTYPE HTML>
<html>
<head>
<title>Image Tagging</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Age and Gender Detector" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<link href='//fonts.googleapis.com/css?family=Abel' rel='stylesheet' type='text/css'>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

      crossorigin="anonymous"
    />
</head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
    <form method="post" action="" enctype="multipart/form-data" class="mt-5 mb-4" id="myform">
            <h6 class="mb-3">Image Upload</h6>
            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input"
                name="file" id="file" autocomplete="off" required
              />
              <label class="custom-file-label" for="file"
                >Select file</label
              >
            </div>
              <center>
            <input type="submit" class="btn btn-primary" style="margin-top:10px;" value="Submit" id="but_upload"></input>
          </center>
          </form>
          <ul class="list-group list-group-flush mt-5">
            <li class="list-group-item">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry.
            </li>
            <li class="list-group-item">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry.
            </li>
            <li class="list-group-item">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry.
            </li>
          </ul>
        </div>
        <div class="col-md-6">
          <div class="mt-5">
            <h6 class="mb-3">Image Preview</h6>
            <img id="resultedimage"
              src="{{url_for('static', filename='images/placeholder-img.png')}}"
              class="w-100"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

      src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</html>
